<link rel="stylesheet" href="index.css">

<h1>Memelib</h1>
<p>
  Get, set and manipulate elements and forms super easy.
</p>

<div id="scope">
  <p id="test1">Test 1</p>
  <p id="test2">Test 2</p>
  <p class="test">Test x</p>
  <p class="test">Test x</p>
  <p id="removeme">Remove me</p>
  <i class="removeus">Remove us</i><i class="removeus">Remove us</i>
</div>

<form name="example">
  <p>
    <input id="radio1" type="radio" name="radios" value="1">
    <label for="radio1">Radio 1</label>
    <input id="radio2" type="radio" name="radios" value="2">
    <label for="radio2">Radio 2</label>
  </p>
  <p>
    <input id="checkbox1" type="checkbox" name="checkbox" value="iamchecked">
    <label for="checkbox1">Checkbox</label>
  </p>
  <fieldset name="fieldsettest">
    <label for="number">Number</label>
    <input id="number" type="number" name="number" value="10" step="10">
    <input type="hidden" name="expression" value="true">
    <output for="number" name="result">000</output>
  </fieldset>

  <h2>Rows</h2>
  <div class="rows">
    <fieldset class="row">
      <label for="row-0-sum">Row 1 sum</label>
      <input id="row-0-sum" type="number" name="rows[0][sum]" value="">
    </fieldset>
    <fieldset class="row">
      <label for="row-2-sum">Row 2 sum</label>
      <input id="row-2-sum" type="number" name="rows[1][sum]" value="">
    </fieldset>
  </div>

  <p hidden>
    <!-- Multiple inputs with the same name -->
    <input type="hidden" name="multi" value="0">
    <input type="hidden" name="multi" value="1">
    <input type="hidden" name="multi" value="2">
  </p>
  <p hidden>
    <!-- Checkboxes with fallback value -->
    <input type="hidden" name="multicheck" value="none">
    <input id="multicheck-one" type="checkbox" name="multicheck" value="one" checked>
    <label for="multicheck-one">One</label>
    <input id="multicheck-some" type="checkbox" name="multicheck" value="some">
    <label for="multicheck-some">Some</label>
  </p>
</form>


<script type="module" src="index.js"></script>
